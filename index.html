<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Star Wars Book App</title>
  </head>
  <body>
    <header>
      <h1>STAR WARS LIBRARY</h1>
    </header>
    <div id="modal" class="modal">
      <form id="new-book-form">
        <button class="close-btn" type="button">x</button>
        <h1>Info</h1>
        <label for="book-title"
          >Title: <input id="book-title" name="book-title" type="text" required
        /></label>
        <label for="book-author"
          >Author:
          <input id="book-author" name="book-author" type="text" required
        /></label>
        <label for="book-timeline"
          >Timeline:
          <select name="book-timeline" id="book-timeline" form="new-book-form">
            <option value="high">The High Republic</option>
            <option value="fall">Fall of the Jedi</option>
            <option value="reign">Reign of the Empire</option>
            <option value="age">Age of Rebellion</option>
            <option value="new">The New Republic</option>
            <option value="rise">Rise of the First Order</option>
          </select></label
        >
        <label for="book-cat"
          >Category:
          <select name="book-cat" id="book-cat" form="new-book-form">
            <option value="adult">Adult</option>
            <option value="YA">YA</option>
          </select></label
        >
        <label for="book-read"
          >Read: <input id="book-read" name="book-read" type="checkbox"
        /></label>
        <button class="new-submit-btn" type="submit">Submit</button>
      </form>
    </div>
    <div id="overlay"></div>
    <main>
      <button class="new-btn">NEW BOOK</button>
      <div class="grid-container"></div>
    </main>
    <footer>
      <p>2022 &copy; Jayson Haddon</p>
      <p>
        Starfield Photo by
        <a
          href="https://unsplash.com/@jeremyperkins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Jeremy Perkins</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/stars?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </footer>
  </body>
</html>
